<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 단위</title>
<style>
  /*
  px은 절대값을 사용하는 단위입니다.
  px은 어떤 상황에서도 동일한 값을 유지하므로, 가변성이 없습니다. 
  
  em과 rem은 박스에서 텍스트 크기를 조정할때 사용하는 단위입니다
  em은 부모요소의 글꼴크기를, rem은 루트(최상위)요소의 글꼴 크기를 의미합니다
  */
html{font-size: 16px;}/* 루트요소 */
div{font: 20px;}/* 부모요소 */

div>p:first-child{font-size: 2em;/* 부모요소인 div의 폰트사이즈의 2배로 설정(40px) */}

div>p:last-child{font-size: 2rem;/* 루트요소인 hrml의 폰트사이즈의 2배로 설정(32px) */}

/* em으로 내,외부 여백(margin, padding)크기를 정할때는 자기 자신의 글자 크기를 기준으로 한다 */

div > p{
  border: 1px solid red;
  padding-left: 2em;
}

/* 뷰포트 크기에 반응하는 단위들 */
p{
  background-color: gold;
  margin: 10px 0;
}
.txt1{font-size: 10vw;}
.txt2{font-size: 10vh;}
.txt3{font-size: 10vmin;}
.txt4{font-size: 10vmax;}
</style>
</head>
<body>
  <div>
    px은 절대 길이 단위입니다
    <p>em은 부모요소의 글꼴 크기를 의미</p>
    <p>rem은 루트(최상위)요소의 글꼴 크기를 의미</p>
  </div>
<p class="txt1">뷰포트의 넓이의 %로 적용</p>
<p class="txt2">뷰포트의 높이의 %로 적용</p>
<p class="txt3">뷰포트의 넓이와 높이중 작은 쪽의 %로 적용</p>
<p class="txt4">뷰포트의 넓이와 높이중 큰 쪽의 %로 적용</p>
</body>
</html>
