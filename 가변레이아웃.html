<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변레이아웃</title>
<style>
  /* 
  가변 레이아웃 = 요소의 넓이 / 부모요소의 넓이 * 100

  */
.container{
      max-width: 960px;
      width: 90%;
      margin: 0 auto;
      text-align: center;
    }
    .header{
      width: 100%;
      height: 100px;
      background-color:tomato;
    }
    .main{
      float: left;
      width: 66.6666%;
      height: 300px;
      background-color: orange;
      padding: 10%; /* 부모 요소의 넓이에 따라서 padding의 크기가 변경  */
      box-sizing: border-box;
    }
    .aside{
      float: right;
      width: 33.3333%;
      height: 300px;
      background-color: gold;
      padding: 10%; /* 부모 요소의 넓이에 따라서 padding의 크기가 변경  */
      box-sizing: border-box;
    }
    .footer{
      clear: both;
      width: 100%;
      height: 100px;
      background-color:  purple;
    }
</style>

</head>
<body>
<div class="container">
  <div class="header">header</div>
  <div class="main">main</div>
  <div class="aside">aside</div>
  <div class="footer">footer</div>
</div>
  
<script>

</script>
</body>
</html>
