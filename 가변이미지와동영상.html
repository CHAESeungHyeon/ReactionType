<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변이미지와 동영상</title>
  <style>
    div{
      width: 50%;
    }
    img{
      max-width: 100%;
    }
    .player{
      width: 100%;
      position: relative;
      padding-top: 56.25%;/* 16:9 */
      padding-top: 100%; /* 1:1 */
      padding-top: 75%; /* 4:3 */
      padding-top: 66.66%; /* 3:2 */
    }
    /* 여백의 크기가 달라질때 동영상의 크기도 맞춰진다 */
    iframe{
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div>
    <img src="p1.jpg" alt="">
  </div>
  <!-- 해상도 별로 이미지의 비율을 바꾸고 싶을때 많이 사용 -->
  <picture>
    <!-- 브라우절의 넓이가 1200px이상이면 보여지는 이미지 -->
  <source srcset="p3.jpg" media="(min-width: 1200px)">
  <!-- 브라우저의 넓이가 800px 이상이면 보이는 이미지 -->
  <source srcset="p2.jpg" media="(min-width: 800px)">
  <!-- 기본적으로 보이는 이미지 -->
  <img src="p1.jpg" alt="">
  </picture>
  <!--
  공유해온 iframe을 div로 묶어 주고 여백을 설정 ->
  여백에다가 동영상을 고정시켜 영역의 크기로 부터 영향을 받지 않게 하는 기법
  -->
<div class="player">
<!-- (높이 / 넓이) * 100 = 여백의 크기 -->
<!-- (315 / 560) * 100 = 56.25 -->
<iframe width="560" height="315" src="https://www.youtube.com/embed/_F2epBlokR8?si=eruP7i5pbp8QeMen" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

</body>
</html>
